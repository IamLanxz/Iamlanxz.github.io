    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://imgur.com/ZanfOmZ.jpg');
            background-size: cover;
            background-position: center;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 123, 255, 0); /* Make header transparent */
            color: white;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%; /* Make the logo circular */
        }
        .container {
            flex: 1;
        }
        .project-box {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s, opacity 0.3s;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .project-box:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.9);
        }
        .project-title {
            font-size: 1.5em;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .project-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .project-box:hover .project-info {
            opacity: 1;
        }
        .project-box:hover .project-title {
            opacity: 0;
        }
        .view-button {
            margin-top: 10px;
        }
        /* Footer styles */
        .footer {
            background-color: rgba(0, 123, 255, 0); /* Make footer transparent */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: white;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #ccc;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }
            .project-box {
                height: 150px;
            }
            .footer a {
                margin: 0 10px;
                font-size: 1.2em;
            }
        }
        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header img {
                margin-bottom: 10px;
            }
            .footer a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
